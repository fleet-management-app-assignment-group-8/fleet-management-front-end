apiVersion: v1
kind: ConfigMap
metadata:
  name: fleet-frontend-config
  namespace: fleet-management
data:
  NODE_ENV: "production"
  PORT: "3000"
  # Public API endpoints (adjust for your K8s service names)
  NEXT_PUBLIC_VEHICLE_SERVICE_URL: "http://vehicle-service.fleet-management.svc.cluster.local:8080"
  NEXT_PUBLIC_MAINTENANCE_SERVICE_URL: "http://maintenance-service.fleet-management.svc.cluster.local:5001"
  NEXT_PUBLIC_DRIVER_SERVICE_URL: "http://driver-service.fleet-management.svc.cluster.local:8080"
  NEXT_PUBLIC_API_URL: "http://fleet-frontend.fleet-management.svc.cluster.local:3000/api"
  # Keycloak issuer (adjust for your Keycloak service)
  KEYCLOAK_ISSUER: "http://keycloak.fleet-management.svc.cluster.local:8080/realms/fleet-management"

