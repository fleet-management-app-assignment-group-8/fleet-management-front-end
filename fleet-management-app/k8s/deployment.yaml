apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-frontend
  namespace: fleet-management
  labels:
    app: fleet-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fleet-frontend
      version: v1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fleet-frontend
        version: v1
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: fleet-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: fleet-frontend
        image: harinejan/fleet-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # Load from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: PORT
        - name: NEXT_PUBLIC_VEHICLE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: NEXT_PUBLIC_VEHICLE_SERVICE_URL
        - name: NEXT_PUBLIC_MAINTENANCE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: NEXT_PUBLIC_MAINTENANCE_SERVICE_URL
        - name: NEXT_PUBLIC_DRIVER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: NEXT_PUBLIC_DRIVER_SERVICE_URL
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: NEXT_PUBLIC_API_URL
        - name: KEYCLOAK_ISSUER
          valueFrom:
            configMapKeyRef:
              name: fleet-frontend-config
              key: KEYCLOAK_ISSUER
        # Load from Secrets
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secrets
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secrets
              key: NEXTAUTH_SECRET
        - name: KEYCLOAK_ID
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secrets
              key: KEYCLOAK_ID
        - name: KEYCLOAK_SECRET
          valueFrom:
            secretKeyRef:
              name: fleet-frontend-secrets
              key: KEYCLOAK_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleet-frontend
  namespace: fleet-management
  labels:
    app: fleet-frontend

