apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: fleet-frontend
  namespace: fleet-management
spec:
  selector:
    matchLabels:
      app: fleet-frontend
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: fleet-management
spec:
  mtls:
    mode: PERMISSIVE  # Allow both mTLS and plain text (change to STRICT in production)

