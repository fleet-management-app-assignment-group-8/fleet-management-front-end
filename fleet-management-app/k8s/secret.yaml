apiVersion: v1
kind: Secret
metadata:
  name: fleet-frontend-secrets
  namespace: fleet-management
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual values
  # In production, use sealed-secrets or external secret management
  NEXTAUTH_URL: "http://localhost:3000"
  NEXTAUTH_SECRET: "CHANGE_ME_generate_with_openssl_rand_base64_32"
  KEYCLOAK_ID: "fleet-management-client"
  KEYCLOAK_SECRET: "CHANGE_ME_your_keycloak_client_secret"
---
# Example of how to create secret from command line:
# kubectl create secret generic fleet-frontend-secrets \
#   --from-literal=NEXTAUTH_URL=http://your-domain.com \
#   --from-literal=NEXTAUTH_SECRET=$(openssl rand -base64 32) \
#   --from-literal=KEYCLOAK_ID=fleet-management-client \
#   --from-literal=KEYCLOAK_SECRET=your-secret \
#   -n fleet-management

